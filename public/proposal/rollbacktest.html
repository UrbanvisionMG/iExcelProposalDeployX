<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f8f9fa; color: #202124; }

        .google-blue { color: #1a73e8; }
        .bg-google-blue { background-color: #1a73e8; }
        .bg-google-blue-light { background-color: #e8f0fe; }
        .google-green { color: #137333; }
        .bg-google-green { background-color: #e6f4ea; }
        .text-dark-grey { color: #202124; }
        .text-light-grey { color: #5f6368; }
        
        /* Custom Bullet Points */
        ul.custom-bullets li {
            position: relative;
            padding-left: 1.5rem;
            margin-bottom: 0.5rem;
        }
        ul.custom-bullets li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0.6rem;
            width: 6px;
            height: 6px;
            background-color: #1a73e8;
            border-radius: 50%;
        }

<body class="min-h-screen flex flex-col">
