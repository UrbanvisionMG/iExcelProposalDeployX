name: Generate Proposal HTML

on:
  push:
    paths:
      - 'data/proposals/**.json'

jobs:
  generate-html:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 2
      
      - name: Get changed files
        id: changed-files
        run: |
          CHANGED=$(git diff --name-only HEAD~1 HEAD | grep 'data/proposals/.*\.json$' || true)
          if [ -z "$CHANGED" ]; then
            echo "No proposal files changed, processing all"
            CHANGED=$(ls data/proposals/*.json | xargs -n1 basename)
          fi
          echo "changed_files<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          cd scripts
          npm install node-fetch@2
      
      - name: Generate HTML from JSON with Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CHANGED_FILES: ${{ steps.changed-files.outputs.changed_files }}
        run: |
          node scripts/generate-html.js
      
      - name: Commit generated HTML
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/proposal/*.html
          git diff --quiet && git diff --staged --quiet || git commit -m "Generate HTML proposals with Gemini 2.0 Flash"
          git push
