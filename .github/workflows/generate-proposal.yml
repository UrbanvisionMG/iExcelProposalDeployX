name: Generate Proposal HTML

on:
  push:
    paths:
      - 'data/proposals/**.json'

jobs:
  generate-html:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          cd scripts
          npm install node-fetch
      
      - name: Generate HTML from JSON
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          node scripts/generate-html.js
      
      - name: Commit generated HTML
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/proposal/*.html
          git diff --quiet && git diff --staged --quiet || git commit -m "Generate HTML proposals from JSON data"
          git push
